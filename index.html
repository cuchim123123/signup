<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/norse-bold-font.css">
    <title>Signup</title>
</head>
<body>
    <div class="left-background">
        <img src="images/background.jpg" alt="background">
        <div class="logo-overlay">
            <img src="images/odin-lined.png" alt="odin-logo">
            <span class="logo-name">ODIN</span>
        </div>
    </div>
    <div class="right-content">
        <div class="abstract">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Signup <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form id="signup-form">
                <h2>Let's do this!</h2>
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname" placeholder="Bao" required>
                </div>

                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname" placeholder="Ngo" required>
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="baongo@gmail.com" required>
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div>
                    <label for="repeat-password">CONFIRM PASSWORD</label>
                    <input type="password" id="repeat-password" required>
                </div>
            </form>
        </div>
        <div class="submit">
            <button type="submit" form="signup-form">Create Account</button>
            <div>
                <span>Already have an account?</span>
                <a href="">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
